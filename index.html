<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter's Corner Of the Internet</title>
    <style>
        /* Import the Lato font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap');

        /* Gruvbox-themed colors */
        body {
            background-color: #282828; /* Gruvbox dark background */
            color: #ebdbb2; /* Gruvbox foreground (soft white) */
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        a {
            color: #83a598; /* Gruvbox aqua */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h1 {
            color: #fabd2f; /* Gruvbox yellow */
        }

        ul li {
            color: #d3869b; /* Gruvbox pink */
        }

        p {
            color: #b8bb26; /* Gruvbox green */
        }

        img {
            border-radius: 8px; /* Rounded corners for the image */
            border: 2px solid #928374; /* Gruvbox gray border */
        }
